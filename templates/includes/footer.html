<div class="callout secondary">
    <div class="grid-x align-center">
        <h3 class="cell small-12 large-7">Formulario de Contacto:</h3>
        <form class="cell small-12 large-7" method="POST" action="{% url 'home_app:concacto_clientes' %}">{% csrf_token %}
            <div class="grid-x grid-padding-x">
                <div class="medium-6 cell">
                  <label>Nombres
                    <input type="text" placeholder="nombres..." name="full_name" id="id_full_name">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Correo
                    <input type="email" placeholder="Correo ..." name="email" id="id_email">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Telefono
                    <input type="text" placeholder="Telefono..." name="phone" id="id_phone">
                  </label>
                </div>
                <div class="medium-6 cell">
                  <label>Asunto
                    <input type="text" placeholder="Asunto ..." name="business" id="id_business">
                  </label>
                </div>
                <div class="medium-12 cell">
                    <label>Mensaje
                        <textarea placeholder="Mensaje" name="message" id="id_message"></textarea>
                    </label>
                </div>
                <div class="medium-12 cell">
                    <button type="submit" class="button">Enviar</button>
                </div>
            </div>
        </form>
        <p class="cell large-8">Siguenos en redes sociales:</p>
        <p class="cell large-8">
          <span<li><a href="#"><i class="fi-social-twitter"></i> Twitter</a></li></span>
          <span<li><a href="#"><i class="fi-social-facebook"></i> Facebook</a></li></span>
        </p>
    </div>
</div>
